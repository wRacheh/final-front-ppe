<nb-card>
  <nb-card-header>
    <h1 id="title" class="title">Login</h1>
    <p class="sub-title">Hello! Log in with your email.</p>
  </nb-card-header>
  <nb-card-body>
    <form aria-labelledby="title" #loginFrm="ngForm">

      <div class="form-control-group">
        <label class="label" for="input-email">Email address:</label>
        <input nbInput fullWidth id="input-email" pattern=".+@.+\..+" placeholder="Email address" fieldSize="large"
          autofocus #email="ngModel" [(ngModel)]="loginForm.email" name="email" required>
        <br> <br>
          <p class="caption status-danger" *ngIf="email.invalid && email.touched">
            email is required
          </p>
         
      </div>

      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="input-password">Password:</label>

        </span>
        <input nbInput fullWidth name="password" type="password" id="input-password" placeholder="Password"
          fieldSize="large"  #password="ngModel" [(ngModel)]="loginForm.password" name="password" minlength="6" required>
      <br><br>
          <p class="caption status-danger" *ngIf="password.invalid && password.touched">
            Password is required
          </p>
       
      </div>



    </form>

  </nb-card-body>
  <nb-card-footer>

    <button nbButton fullWidth status="primary" size="large" (click)="login()" [disabled]="!loginFrm.valid"  >
      Log In
    </button>
  </nb-card-footer>
</nb-card>
