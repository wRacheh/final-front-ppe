<nb-card>
    <nb-card-header>
        <h1 class="text-white">Profile!</h1>
    </nb-card-header>
    <nb-card-body>
        
        <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                <h4>Role {{currentUser?.role}}</h4>
                <div class="mt-3">
                  <h4>{{currentUser?.nom}} {{currentUser?.prenom}}</h4>
                  <p class="text-secondary mb-1">Departement:{{currentUser?.departement.nomDept}}</p>
                  <p class="text-muted font-size-sm">{{currentUser?.email}}</p>
                  <button class="btn btn-primary" routerLink="/historique/pointage">Historique de pointage</button>
                  <button class="btn btn-outline-primary">Update</button>
                </div>
              </div>
            </div>
          </div>
        
    </nb-card-body>
    <nb-card-footer>

    </nb-card-footer>
</nb-card>
